<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Nirvana System</title>
    <!-- Link to Google Fonts for better typography -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Meta Tag for Redirection -->
    <meta http-equiv="refresh" content="5; url=https://www.nirvanasystem.com">
    <!-- Basic CSS for styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background-color: #151515;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            min-height: 80vh;
            max-width: 1200px;
            margin: auto;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #151515;
            border-bottom: 2px solid #151515;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }
        /* Redirection Message Styling */
        .redirect-message {
            text-align: center;
            margin-top: 50px;
        }
        .redirect-message p {
            font-size: 1.2em;
        }
    </style>
    <!-- JavaScript for Redirection -->
    <script type="text/javascript">
        // Redirect after 0.3 seconds using JavaScript
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://summermute-t.github.io";
            }, 300); // 300 milliseconds = 0.3 seconds
        };
    </script>
</head>
<body>

<!-- Main Content -->
<div class="container">

    <!-- Redirect Message Section -->
    <section id="redirect" class="redirect-message">
        <h2>Redirecting...</h2>
        <p>You are being redirected to our new website. If you are not redirected automatically within a few seconds, <a href="https://summermute-t.github.io">click here</a>.</p>
    </section>

</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 SummerMute. All rights reserved.</p>
</footer>

</body>
</html>
